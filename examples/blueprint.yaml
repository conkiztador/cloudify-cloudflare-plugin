tosca_definitions_version: cloudify_dsl_1_3

imports:
  - http://www.getcloudify.org/spec/cloudify/4.0/types.yaml
  - http://www.getcloudify.org/spec/openstack-plugin/2.0.1/plugin.yaml
  - https://raw.githubusercontent.com/conkiztador/cloudify-cloudflare-plugin/4.0/plugin.yaml

inputs:

  cloudflare_email:
    type: string

  cloudflare_domain_name:
    type: string

  keystone_username:
    type: string

  keystone_tenant_name:
    type: string

  keystone_url:
    type: string

  region:
    type: string

  external_network_name:
    type: string
    default: 'public'

  internal_network_name:
    type: string
    default: 'cfy'

  private_net_cidr:
    type: string
    default: '192.168.42.0/24'

  image:
    type: string
    default: 'Aptira Centos-7-x86_64'

  flavor:
    type: string
    default: 'm2.xsmall'

  agent_install_method:
    type: string
    default: none

  agent_user:
    type: string
    default: ''

  agent_key:
    type: string
    default: ''

dsl_definitions:
  openstack_configuration: &openstack_configuration
    username: { get_input: keystone_username }
    password: { get_secret: keystone_password }
    tenant_name: { get_input: keystone_tenant_name }
    auth_url: { get_input: keystone_url }
    region: { get_input: region }

  cloudflare_config: &cloudflare_config
    email: { get_input: cloudflare_email }
    domain_name: { get_input: cloudflare_domain_name }
    key: { get_secret: cloudflare_key }

node_templates:
  dns_name:
    type: cloudify.nodes.Root
    properties:
      cloudflare_config: *cloudflare_config
    interfaces:
      cloudify.interfaces.lifecycle:
        start:
          implementation: cloudflare.plugin.tasks.update_record
          inputs:
            name: { get_property: [ server, resource_id ] }
            ip: { get_attribute: [ cfy_floating_ip, floating_ip_address ] }

  cfy_floating_ip:
    type: cloudify.openstack.nodes.FloatingIP
    properties:
      openstack_config: *openstack_configuration
      floatingip:
        floating_network_name: { get_input: external_network_name }

  server:
    type: cloudify.openstack.nodes.Server
    properties:
      openstack_config: *openstack_configuration
      image: { get_input: image }
      flavor: { get_input: flavor }
      management_network_name: { get_input: internal_network_name }
      agent_config:
        install_method: { get_input: agent_install_method }
        user: { get_input: agent_user }
        key: { get_input: agent_key }
      resource_id: cfy_server
    relationships:
      - target: cfy_security_group
        type: cloudify.openstack.server_connected_to_security_group
      - target: cfy_network
        type: cloudify.relationships.connected_to
      - target: cfy_keypair
        type: cloudify.openstack.server_connected_to_keypair
      - target: cfy_floating_ip
        type: cloudify.openstack.server_connected_to_floating_ip

  cfy_network:
    type: cloudify.openstack.nodes.Network
    properties:
      openstack_config: *openstack_configuration
      resource_id: { get_input: internal_network_name }

  cfy_subnet:
    type: cloudify.openstack.nodes.Subnet
    properties:
      openstack_config: *openstack_configuration
      resource_id: cfy_subnet
    interfaces:
      cloudify.interfaces.lifecycle:
        create:
          inputs:
            args:
              cidr: { get_input: private_net_cidr }
              ip_version: 4
      cloudify.interfaces.validation:
        creation:
          inputs:
            args:
              cidr: { get_input: private_net_cidr }
              ip_version: 4
    relationships:
      - target: cfy_network
        type: cloudify.relationships.contained_in
      - target: cfy_router
        type: cloudify.openstack.subnet_connected_to_router

  cfy_router:
    type: cloudify.openstack.nodes.Router
    properties:
      openstack_config: *openstack_configuration
      resource_id: cfy_router
      external_network: { get_input: external_network_name }

  cfy_security_group:
    type: cloudify.openstack.nodes.SecurityGroup
    properties:
      openstack_config: *openstack_configuration
      resource_id: cfy_security_group
      rules:
        - remote_ip_prefix: 0.0.0.0/0
          port: 8080

  cfy_keypair:
    type: cloudify.openstack.nodes.KeyPair
    properties:
      openstack_config: *openstack_configuration
      private_key_path: /tmp/cfy-keypair.pem
      resource_id: cfy_keypair
